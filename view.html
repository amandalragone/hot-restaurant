<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>View reservations</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">

            <div class="jumbotron">
                <h1 class="display-4">View reservations</h1>
                <hr class="my-4">
                <a class="btn btn-primary btn-lg" href="/" role="button">Home Page</a>
                <a class="btn btn-primary btn-lg" href="/reserve" role="button">Make a reservation</a>
              </div>

            <div class="row">
                <ol id="reservations"></ol>
            </div>

            <a href="/api/tables">API Table Link</a>
        <a href="/api/waitlist">API Wait List</a>

        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script type="text/javascript">

    $.get("/api/tables", function(data) {

        var listItems = data.map(function(e){

            return `
                <li>
                <p>Customer Name: ${e.customerName}</p>
                <p>Customer Phone Number: ${e.phoneNumber}</p>
                <p>Customer Email: ${e.customerEmail}</p>
                <p>Customer ID: ${e.customerID}</p>
                </li>
                <hr>
                `

        });

        $("#reservations").html(listItems);

        console.log(data);

    });
    
    

</script>
        


    </body>
</html>
